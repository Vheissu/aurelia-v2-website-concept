name: Build Blog

on:
  push:
    paths:
      - blog/**/*.md

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Get list of Markdown files
      run: |
        md_files=$(find blog -name '*.md')
        echo "Markdown files: $md_files"

    - name: Create blog.json
      run: |
        echo "[" > blog.json
        for file in $md_files; do
          echo "  \"$file\"," >> blog.json
        done
        sed -i '$ s/.$//' blog.json # remove trailing comma
        echo "]" >> blog.json

    - name: Commit and push changes
      uses: eliottvincent/git-auto-commit-action@v2
      with:
        token: ${{ secrets.GH_TOKEN }}
        message: "Autogenerated blog.json"
        files: |
          blog.json
